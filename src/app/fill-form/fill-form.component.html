<div>
	
	<p class="author">
	    - {{quote.author}}
	</p>
    <p class="upvotes">
      Upvotes:{{quote.upvotes}}
    </p>
    <p class="downvotes">
      Downvotes:{{quote.downvotes}}
    </p>

	<p class="date">{{quote.completeDate|date}}</p>
	
<button (click) = 'quoteDelete(true)'>Delete Quote</button>

</div>
